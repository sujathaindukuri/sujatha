<html>
    <head>
        <title>
            Expenses
        </title>
        <meta charset="UTF-8">
        <meta name="keyword" content="form demo">
        <meta name="description" content="form with labels,text,button and checkbax">
        <meta name="author" content="sujatha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href ="pets.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style ="background-color:pink;">
        <h1><center><u>Monthly Expense Report &#129409</u></center></h1>
        <table align="center">
        <form action="expensedetails.html">
            
           
                 
                <!--creating date inputtype-->
                <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" id="date" name="date" min="1960-01-01" max="2050-01-01"></td>
                </tr>
                
                <!--creating number inputtype-->
               <tr>
                <td><label for="mortagage">Mortagage:</label></td>
                <td><input type="number" id="mortagage" name="mortagage" placeholder="Enter mortagage expenses here"  ></td>
               </tr>
                
                <!--creating number inputtype-->
                <tr>
                <td><label for="gas">Gas:</label></td>
                <td><input type="number" id="gas" name="gas" placeholder="Enter gas expenses here" ></td>
            </tr><br><br>
                <!--creating number inputtype-->
                
                <tr>
                <td>
                <label for="childcare">Childcare:</label></td>
                <td><input type="number" id="childcare" name="childcare" placeholder="Enter childcare expenses here" ></td>
            </tr><br><br>
                <!--creating number inputtype-->
                <tr>
                <td><label for="insurance">Insurance:</label></td>
                <td><input type="number" id="insurance" name="insurance" placeholder="Enter insurance expenses here" ></td>
                </tr>
                <!--creating radio inputtype-->
               <tr> <td><input type="radio" id="monthly" name="period">monthly</td>
                <td><input type="radio" id="yearly" name="period">yearly</td>
                </tr>
                <!--creating number inputtype-->
                
                <tr>
                    <td><label for="misc">Miscelleneous:</label></td>
                <td><input type="number" id="misc" name="misc" placeholder="Enter Miscelleneous expenses here" ></td>
                </tr>
                <!--creating checkbox inputtype-->
                <tr>
                    <td><input type="checkbox" id="utility" name="utility">Utility</td>
                <td><input type="checkbox" id="internet" name="internet">Internet</td>
                <td><input type="checkbox" id="mobile" name="mobile">Mobile</td>
                </tr>
               <!--creating submit inputtype-->

               <tr><td></td><td><center> <input type="submit"  value="Save" > </center></td></tr>
                
         


            
    </table>

    </body>
</html>
