<html>
    <head>
        <title>
            Expenses
        </title>
        <meta charset="UTF-8">
        <meta name="keyword" content="form demo">
        <meta name="description" content="form with labels,text,button and checkbax">
        <meta name="author" content="sujatha">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpg" href ="pets.jpg">
    </head>
    <body style ="background-color:pink;">
        <h1><center><u>Monthly Expense Report &#129409</u></center></h1>
        <form action="expensedetails.html">
            <fieldset>
                <legend>Expenses</legend><br>
                <!--creating date inputtype-->
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" min="1960-01-01" max="2050-01-01"><br><br>
                <!--creating number inputtype-->
                <label for="mortagage">Mortagage:</label>
                <input type="number" id="mortagage" name="mortagage" placeholder="Enter mortagage expenses here"  ><br><br>
                <!--creating number inputtype-->
                <label for="gas">Gas:</label>
                <input type="number" id="gas" name="gas" placeholder="Enter gas expenses here" ><br><br>
                <!--creating number inputtype-->
                <label for="childcare">Childcare:</label>
                <input type="number" id="childcare" name="childcare" placeholder="Enter childcare expenses here" ><br><br>
                <!--creating number inputtype-->
                <label for="insurance">Insurance:</label>
                <input type="number" id="insurance" name="insurance" placeholder="Enter insurance expenses here" ><br><br>
                <!--creating radio inputtype-->
                <input type="radio" id="monthly" name="period">monthly
                <input type="radio" id="yearly" name="period">yearly<br><br>
                <!--creating number inputtype-->
                <label for="misc">Miscelleneous:</label>
                <input type="number" id="misc" name="misc" placeholder="Enter Miscelleneous expenses here" ><br><br>
                
                <!--creating checkbox inputtype-->
                <input type="checkbox" id="utility" name="utility">Utility
                <input type="checkbox" id="internet" name="internet">Internet
                <input type="checkbox" id="mobile" name="mobile">Mobile<br><br>
               <!--creating submit inputtype-->
               <center> <input type="submit"  value="Save" ><br><br> </center>







            </fieldset>


        </form>

    </body>
</html>
